<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/css/style.css">
		<title>AI</title>
	</head>
	<body>
		<p id="initializing">Initializing cpp...</p>

		<div>Deaths: <span id="deaths">0</span></div>
		<div>Flags: <span id="flags">0</span></div>
		<div>Total reward: <span id="reward">0.0</span></div>

		<div>
			Time between frames:
			<input type="range" id="frame-delay-range" name="fdr" min="0" max="1000" step="25" value="400">
			<label id="frame-delay-label" for="fdr">400ms</label>
		</div>

		<div>
			<input type="checkbox" id="update-screen-checkbox" name="usc" checked>
			<label for="usc">Update screen (not updating makes it learn a bit faster).</label>
		</div>

		<div id="container"></div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/browser_send.js"></script>
		<script src="/js/konva.min.js"></script>
		<script src="/js/drawing.js"></script>
		<script src="/js/game.js"></script>		
		<script src="/js/dom.js"></script>
		<script src="/js/browser_receive.js"></script>
	</body>
</html>
