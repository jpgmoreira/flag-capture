<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="icon" href="/assets/favicon.png" type="image/x-icon">
		<title>Q-Learning</title>
	</head>
	<body>
		<div id="initializing">
			<p>Initializing...</p>
		</div>

		<id id="game" class="hidden">
			<div>Time: <span id="timer">00:00:00</span></div>
			<div>Deaths: <span id="deaths">0</span></div>
			<div>Flags: <span id="flags">0</span></div>
			<div>Total reward: <span id="reward">0.0</span></div>

			<div>
				Delay between frames:
				<input type="range" id="frame-delay-range" name="fdr" min="0" max="1000" step="25" value="400">
				<label id="frame-delay-label" for="fdr">400ms</label>
			</div>

			<div>
				<input type="checkbox" id="update-screen-checkbox" name="usc" checked>
				<label for="usc">Update screen (not updating turns the execution a little faster).</label>
			</div>

			<div id="container"></div>
		</id>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/browser_send.js"></script>		
		<script src="/js/konva.min.js"></script>
		<script src="/js/drawing.js"></script>
		<script src="/js/timer.js"></script>
		<script src="/js/game.js"></script>		
		<script src="/js/dom.js"></script>
		<script src="/js/browser_receive.js"></script>
	</body>
</html>
